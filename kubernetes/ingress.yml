apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: labs-dvn-mini-curso-devops-e-aws-eks-ingress
  annotations:
    alb.ingress.kubernetes.io/load-balancer-name: labs-dvn-mini-curso-eks-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: subnet-00de5472cc637260f,subnet-072c7cfb8d332ffc8
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /backend
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
